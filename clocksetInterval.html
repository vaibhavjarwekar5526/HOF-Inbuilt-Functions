<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 40px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p></p>
    <script>
        function repeat(){
            var date = new Date()
            var local = date.toLocaleTimeString()
            document.querySelector("p").innerHTML= local;
        }
        setInterval(repeat, 1000);
    </script>
</body>
</html>
